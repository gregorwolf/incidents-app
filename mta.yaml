_schema-version: 3.3.0
ID: capire.incidents
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - mkdir -p resources
        - cp app/portal/portal-site/CommonDataModel.json resources/cdm.json
        - npx cds build --production
modules:
  - name: incidents-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: incidents-auth
      - name: incidents-db
      - name: incidents-logging

  - name: incidents
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    properties:
      TENANT_HOST_PATTERN: "^(.*)-${default-uri}"
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: mtx-api
        group: destinations
        properties:
          name: mtx-api # must be used in xs-app.json as well
          url: ~{mtx-url}
      - name: incidents-auth
      - name: incidents-html5-runtime
      - name: incidents-portal
      - name: incidents-logging
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

  - name: incidents-mtx
    type: nodejs
    path: gen/mtx/sidecar
    requires:
      - name: app-api
        properties:
          SUBSCRIPTION_URL: ~{app-protocol}://\${tenant_subdomain}-~{app-uri}
      - name: incidents-db
      # - name: incidents-html5-runtime
      - name: incidents-html5-repo-host
      - name: incidents-registry
      - name: incidents-portal
      - name: incidents-auth
      - name: incidents-logging
    build-parameters:
      builder: npm-ci
    parameters:
      instances: 1
      memory: 256M
      disk-quota: 512M
    provides:
      - name: mtx-api
        properties:
          mtx-url: ${default-url}

  - name: incidents-app-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: srv-api
      - name: incidents-auth
      - name: incidents-html5-repo-host
        parameters:
          content-target: true
    parameters:
      config:
        destinations:
          - forwardAuthToken: true
            name: incidents-srv
            url: ~{srv-api/srv-url}
          - name: ui5
            url: https://ui5.sap.com
    build-parameters:
      build-result: app/
      requires:
        - name: incidentsincidents
          artifacts:
            - incidents.zip
          target-path: app/

  - name: incidentsincidents
    type: html5
    path: app/incidents
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms: []

  - name: incidents-portal-deployer
    type: com.sap.application.content
    path: app/portal
    parameters:
      config:
        TENANT_HOST_PATTERN: "^(.*)-${default-uri}"
    requires:
      - name: incidents-portal
        parameters:
          content-target: true
          service-key:
            name: incidents-portal-key
            config:
              content-endpoint: developer
      - name: incidents-auth
      - name: incidents-html5-repo-host
      - name: incidents-app-deployer
    deployed-after:
      - incidents-app-deployer

  - name: incidents-destinationcontent
    type: com.sap.application.content
    build-parameters:
      no-source: true
    requires:
      - name: incidents-auth
        parameters:
          service-key:
            name: incidents-auth-key
      - name: incidents-html5-repo-host
        parameters:
          service-key:
            name: incidents-html5-repo-host-key
      - name: incidents-html5-runtime
        parameters:
          service-key:
            name: incidents-html5-runtime-key
      - name: incidents-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            # - Name: incidents-html5-repository
            #   ServiceInstanceName: incidents-html5-repo-host
            #   ServiceKeyName: incidents-html5-repo-host-key
            #   sap.cloud.service: ns.incidents.wz
            # - Name: incidents-auth
            #   Authentication: OAuth2UserTokenExchange
            #   ServiceInstanceName: incidents-auth
            #   ServiceKeyName: incidents-auth-key
            #   sap.cloud.service: ns.incidents.wz
            - Name: incidents-cdm
              ServiceInstanceName: incidents-html5-runtime
              ServiceKeyName: incidents-html5-runtime-key
              URL: https://html5-apps-repo-rt.${default-domain}/applications/cdm/ns.incidents.wz
resources:
  - name: incidents-destination
    type: org.cloudfoundry.managed-service
    # requires:
    #   - name: srv-api
    parameters:
      service: destination
      service-plan: lite
      config:
        version: 1.0.0
        # HTML5Runtime_enabled: true
        init_data:
          subaccount:
            existing_destinations_policy: update
            destinations:
              # - Name: incidents-srv
              #   URL: ~{srv-api/srv-url}
              #   Authentication: NoAuthentication
              #   Type: HTTP
              #   ProxyType: Internet
              #   HTML5.ForwardAuthToken: true
              #   HTML5.DynamicDestination: true
              - Name: incident-management-rt
                Authentication: NoAuthentication
                ProxyType: Internet
                CEP.HTML5contentprovider: true
                Type: HTTP
                URL: https://262ed489trial.launchpad.${default-domain}
  - name: incidents-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: incidents-${org}-${space}
        tenant-mode: shared
  - name: incidents-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: service-manager
      service-plan: container

  - name: incidents-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: incidents-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: incidents-registry
    type: org.cloudfoundry.managed-service
    requires:
      - name: mtx-api
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: incidents-${org}-${space}
        appName: incidents-${org}-${space}
        displayName: incidents
        description: A simple CAP project.
        category: "Category"
        appUrls:
          getDependencies: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/dependencies
          onSubscription: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/tenant/{tenantId}
          onSubscriptionAsync: true
          onUnSubscriptionAsync: true
          onUpdateDependenciesAsync: true
          callbackTimeoutMillis: 300000 # Increase if your deployments are taking longer than that
  - name: incidents-portal
    type: org.cloudfoundry.managed-service
    parameters:
      service: build-workzone-standard
      service-plan: standard
  - name: incidents-logging
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite
